<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="game-page">
        <div class="score-hud">
            <h1 id="timer">30</h1>
            <p class="hud-prefix">
                Score
            </p>
            <h1 class="score-total" id="score">
                0
            </h1>
        </div>
        <div id="game" class="">
            <h2 id="question">What is the question?</h2>
                <div class="choices-abcd">
                    <p class="choice-letter">A</p>
                    <p class="choice-text c1" data-check="">Option</p>
                </div>
                <div class="choices-abcd">
                    <p class="choice-letter">B</p>
                    <p class="choice-text c2" data-check="">Option 2</p>
                </div>
                <div class="choices-abcd">
                    <p class="choice-letter">C</p>
                    <p class="choice-text c3" data-check="">Option 3</p>
                </div>
                <div class="choices-abcd">
                    <p class="choice-letter">D</p>
                    <p class="choice-text c4" data-check="">Option 4</p>
                </div>
            </div>
    </div>
    <script src="../js/game.js"></script>
</body>

</html>
