<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="timer">30</h1>
    <div class="score-hud">
        <h1 class="hud-prefix">Score</h1>
        <h2 class="score-total" id="score">0</h2>
        <h2 id="add-score" class="hide-adding-score score-up">+100</h2>
    </div>
    <audio controls autoplay loop src="/assests/sounds/Infected Mushroom - Guitarmass [Monstercat Release].mp3"></audio>
    <audio id="player" src="vincent.mp3"></audio>
    
    <div class="background"></div>
    <div class="game-page">
        <div id="game" class="">
            <h2 id="question" class="question-style">What is the question?</h2>
                <audio id="hoverSFX" src="/assests/sounds/Hover.mp3"></audio>
                <div onmouseover="hoverSound('hoverSFX')" class="choices-abcd a1">
                    <p class="choice-letter">A</p>
                    <p class="choice-text c1" data-check="">Option</p>
                </div>
                <div onmouseover="hoverSound('hoverSFX')" class="choices-abcd b2">
                    <p class="choice-letter">B</p>
                    <p class="choice-text c2" data-check="">Option 2</p>
                </div>
                <div onmouseover="hoverSound('hoverSFX')" class="choices-abcd c33">
                    <p class="choice-letter">C</p>
                    <p class="choice-text c3" data-check="">Option 3</p>
                </div>
                <div onmouseover="hoverSound('hoverSFX')" class="choices-abcd d4">
                    <p class="choice-letter">D</p>
                    <p class="choice-text c4" data-check="">Option 4</p>
                </div>
            </div>
    </div>
    <script src="../js/game.js"></script>
</body>

</html>
