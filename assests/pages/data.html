<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/data.css">
    <title>Submit Highscore</title>
</head>

<body>
    <!-- Start of Score Submission -->
    <section class="end-page">
        <div>
            <!-- Star Score HUD -->
            <div id="end" class="">
                <h1 id="finalScore">0</h1>
                <!-- End Score HUD -->

                <!-- Start Form -->
                <main>
                    <form action="" class="end-form">
                        <h2 id="end-text">Enter your name, then press 'Go Home' or 'Play Again'.</h2>
                        <input type="text" name="name" id="username" placeholder="Enter your name">
                    </form>
                </main>
                <!-- End Form -->

                <!-- Start of Buttons -->
                <div class="buttons">
                    <a href="./game.html" class="btn save-high-score">Play again</a>
                    <a href="../../index.html" class="btn save-high-score">Go home</a>
                </div>
                <!-- End of Buttons -->
            </div>
        </div>
    </section>
    <!-- End of Score Submission -->

    <!-- Start of Orbs -->
    <section>
        <div class="end-Orbs">
            <span style="--orb:1"></span>
            <span style="--orb:2"></span>
            <span style="--orb:3"></span>
            <span style="--orb:4"></span>
            <span style="--orb:5"></span>
            <span style="--orb:6"></span>
            <span style="--orb:7"></span>
            <span style="--orb:8"></span>
            <span style="--orb:9"></span>
        </div>
    </section>
    <audio controls autoplay loop src="../sounds/Finish.mp3"></audio>
    <script src="../js/data.js"></script>
</body>

</html>
